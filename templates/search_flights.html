{% extends 'layout.html' %}
<link rel="stylesheet" type="text/css" href="styles.css">

{% block content %}
<style>
    body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }

    .search-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    form {
        margin-bottom: 30px;
    }

    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        background-color: #f5f5f5;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background-color: #45a049;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin-bottom: 20px;
    }

    a {
        display: block;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    a:hover {
        background-color: #f5f5f5;
    }

    .flight-info {
        font-size: 16px;
        color: #666;
        margin-bottom: 6px;
    }
</style>

<div class="search-container">
    <h1>Find Flights</h1>
    <form method="POST">
        <input type="text" name="location" placeholder="From" required>
        <input type="text" name="destination" placeholder="To" required>
        <input type="date" name="date" placeholder="Date" required>
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for flight in flights %}
            <li>
                <a href="{{ url_for('book_flight', flight_id=flight.id) }}">
                    <div>
                        <span class="flight-info">{{ flight.location }}</span>
                        <span class="flight-info">{{ flight.destination }}</span>
                        <span class="flight-info">{{ flight.date }}</span>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
